<style id="style">
    :root {
        --primary-color: $primary_color;
        --secondary-color: $secondary_color;
        --line-height: 1.6;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Arial, Helvetica, sans-serif;
        font-size: "$font_size";
        zoom: 80%;
    }

    @page {
        margin: $global_margin;
        size: $page_size $page_layout;
    }

    p {
        margin: 0;
        padding: 0;
    }

    .company-logo {
        max-width: 55%;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .company-logo-wrapper {
        padding-bottom: 60px;
        border-bottom: 4px solid;
    }

    .company-logo-wrapper {
        height: 5rem;
    }

    .client-entity-wrapper {
        display: flex;
        margin-top: 3rem;
        gap: 20px;
        margin-left: 10px;
        line-height: var(--line-height);
    }

    #entity-details p { margin-right: 20px; margin-top: 5px; }

    .client-entity-wrapper .wrapper-info-text {
        display: block;
        font-size: 1.5rem;
        font-weight: normal;
    }

    .client-entity-wrapper .wrapper-left-side {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

     .text-with-client  { margin-right: 15px; }

    .client-entity-wrapper .wrapper-left-side #client-details,
    .client-entity-wrapper .wrapper-left-side #company-details,
    .client-entity-wrapper .wrapper-left-side #company-address {
        display: flex;
        flex-direction: column;
        margin-top: 0.5rem;
    }

    .client-entity-wrapper .wrapper-left-side .company-info {
        border-left: 1px solid;
        padding-left: 1rem;
    }

    .client-entity-wrapper #entity-details {
        text-align: left;
        margin-top: 0.5rem;
        min-width: 100%;
    }

    .client-entity-wrapper #entity-details > tr,
    .client-entity-wrapper #entity-details th {
        font-weight: normal;
    }

    [data-ref="table"] {
        margin-top: 3rem;
        /* margin-bottom: 200px; */
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    [data-ref="table"] > thead {
        text-align: left;
    }

    [data-ref="table"] > thead > tr > th {
        font-size: 1.1rem;
        padding-bottom: 1.5rem;
        padding-left: 1rem;
        color: var(--primary-color);
        font-weight: bold;
    }

    [data-ref="table"] > thead > tr > th:last-child {
        text-align: right;
    }

    [data-ref="table"] > tbody > tr > td {
        border-bottom: 1pt solid;
        padding: 1rem;
    }

    [data-ref="table"] > tbody > tr:first-child > td {
        border-top: 1pt solid !important;
        padding: 1rem;
    }

    [data-ref="table"] > tbody > tr > td:last-child {
        text-align: right;
    }

    #table-totals {
        page-break-inside: avoid;
    }

    #table-totals {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        padding-top: 0.5rem;
        padding-left: 1rem;
        margin-right: .75rem;
        gap: 80px;
    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: "$dir_text_align";
        margin-top: .75rem;
    }

    #table-totals>.totals-table-right-side> * > :not([hidden]) ~ :not([hidden]) {
        --tw-space-y-reverse: 0;
        margin-top: calc(.75rem * calc(1 - var(--tw-space-y-reverse)));
        margin-bottom: calc(.75rem * var(--tw-space-y-reverse));
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due-label'],
    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        font-weight: bold;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        color: var(--primary-color);
    }

    #table-totals > * > :last-child {
        text-align: right;
        padding-right: 0.5rem;
    }

    [data-ref="total_table-footer"] {
        padding-left: 1rem
    }

    #footer {
        margin-top: 30px;
    }

    /** Markdown-specific styles. **/
    [data-ref="table"] h3 {
        font-size: 1rem;
        margin-bottom: 0;
    }

    [data-ref="statement-totals"] {
        margin-top: 1rem;
        text-align: right;
        margin-right: .75rem;
    }

    [data-ref*=".line_total-td"] {
        white-space: nowrap;
    }

    /** Useful snippets, uncomment to enable. **/

    /** Hide company logo **/
    /* .company-logo { display: none } */

    /* Hide company details */
    /* #company-details > * { display: none } */

    /* Hide company address */
    /* #company-address > * { display: none } */

    /* Hide public notes */
    /* [data-ref="total_table-public_notes"] { display: none } */

    /* Hide terms label */
    /* [data-ref="total_table-terms-label"] { display: none } */

    /* Hide totals table */
    /* #table-totals { display: none } */

    /* Hide totals table left side */
    /* #table-totals div:first-child > * { display: none !important } */

    /* Hide totals table right side */
    /* .totals-table-right-side { display: none } */

    /** For more info, please check our docs: https://hypesl.org **/
    /** To find out selectors on your own: https://hypesl.org/docs/custom-fields/#snippets **/
</style>

<div id="header"></div>

<div id="body">
    <div class="company-logo-wrapper">
       <img class="company-logo" src="$company.logo" alt="$company.name logo">
    </div>

    <hr class="double-border">

    <div class="client-entity-wrapper">
        <div class="wrapper-left-side">
            <div class="text-with-client">
                <h2 class="wrapper-info-text">$to_label</h2>

                <div id="client-details"></div>
            </div>

            <div class="company-info">
                <h2 class="wrapper-info-text">$from_label</h2>
                <div id="company-details"></div>
                <div id="company-address"></div>
            </div>
        </div>

        <div class="wrapper-right-side">
            <h2 class="wrapper-info-text">$details_label</h2>
            <table id="entity-details" cellspacing="0" dir="$dir"></table>
        </div>
    </div>

    <table id="product-table" cellspacing="0" data-ref="table"></table>

    <table id="task-table" cellspacing="0" data-ref="table"></table>

    <table id="delivery-note-table" cellspacing="0" data-ref="table"></table>

    <table id="statement-invoice-table" cellspacing="0" data-ref="table"></table>
    <div id="statement-invoice-table-totals" data-ref="statement-totals"></div>

    <table id="statement-payment-table" cellspacing="0" data-ref="table"></table>
    <div id="statement-payment-table-totals" data-ref="statement-totals"></div>

    <table id="statement-aging-table" cellspacing="0" data-ref="table"></table>
    <div id="statement-aging-table-totals" data-ref="statement-totals"></div>

    <div id="table-totals" cellspacing="0"></div>
</div>

<div id="footer">
    <p data-ref="total_table-footer">$entity_footer</p>

    <script>
        // Clear up space a bit, if [product-table, tasks-table, delivery-note-table] isn't present.
        document.addEventListener('DOMContentLoaded', () => {
            let tables = [
                'product-table', 'task-table', 'delivery-note-table',
                'statement-invoice-table', 'statement-payment-table', 'statement-aging-table-totals',
            ];

            tables.forEach((tableIdentifier) => {
                document.getElementById(tableIdentifier).childElementCount === 0
                    ? document.getElementById(tableIdentifier).style.display = 'none'
                    : '';
            });
        });
    </script>
</div>
